- key: modbus
  title: modbus
  description: >
    Modbus commands and responses
  fields:
    - name: modbus
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time of the request.
        - name: uid
          type: text
          description: >
            Unique identifier for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: func
          type: keyword
          description: >
            The name of the function message that was sent.
        - name: exception
          type: keyword
          description: >
            The exception if the response was a failure.
        - name: track_address
          type: integer
          description: >
            (present if policy/protocols/modbus/track-memmap.bro is loaded)

