- key: ftp
  title: ftp
  description: >
    FTP activity
  fields:
    - name: ftp
      type: group
      fields:
        - name: ts
          description: >
            Time when the command was sent.
        - name: uid
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          description: >
            The originators IP address.
        - name: id.orig_p
          description: >
            The originators port number.
        - name: id.resp_h
          description: >
            The responders IP address.
        - name: id.resp_p
          description: >
            The responders port number.
        - name: user
          description: >
            User name for the current FTP session.
        - name: password
          description: >
            Password for the current FTP session if captured.
        - name: command
          description: >
            Command given by the client.
        - name: arg
          description: >
            Argument for the command if one is given.
        - name: mime_type
          description: >
            Libmagic sniffed file type if the command indicates a file transfer.
        - name: file_size
          description: >
            Size of the file if the command indicates a file transfer.
        - name: reply_code
          description: >
            Reply code from the server in response to the command.
        - name: reply_msg
          description: >
            Reply message from the server in response to the command.
        - name: data_channel.passive
          description: >
            Whether PASV mode is toggled for control channel.
        - name: data_channel.orig_h
          description: >
            The host that will be initiating the data connection.
        - name: data_channel.resp_h
          description: >
            The host that will be accepting the data connection.
        - name: data_channel.resp_p
          description: >
            The port at which the acceptor is listening for the data connection.
        - name: cwd
          description: >
            Current working directory that this session is in.  By making the default value ., we can indicate that unless something more concrete is discovered that the existing but unknown directory is ok to use.
        - name: cmdarg.ts
          description: >
            Time when the command was sent.
        - name: cmdarg.cmd
          description: >
            Command.
        - name: cmdarg.arg
          description: >
            Argument for the command if one was given.
        - name: cmdarg.seq
          description: >
            Counter to track how many commands have been executed.
        - name: pending_commands
        - name: passive
          description: >
            Indicates if the session is in active or passive mode.
        - name: capture_password
          description: >
            Determines if the password will be captured for this request.
        - name: fuid
          description: >
            (present if base/protocols/ftp/files.bro is loaded)
        - name: last_auth_requested
          description: >
            (present if base/protocols/ftp/gridftp.bro is loaded)
