- key: irc
  title: irc
  description: >
    IRC commands and responses
  fields:
    - name: irc
      type: group
      fields:
        - name: ts
          description: >
            Timestamp when the command was seen.
        - name: uid
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          description: >
            The originators IP address.
        - name: id.orig_p
          description: >
            The originators port number.
        - name: id.resp_h
          description: >
            The responders IP address.
        - name: id.resp_p
          description: >
            The responders port number.
        - name: nick
          description: >
            Nickname given for the connection.
        - name: user
          description: >
            Username given for the connection.
        - name: command
          description: >
            Command given by the client.
        - name: value
          description: >
            Value for the command given by the client.
        - name: addl
          description: >
            Any additional data for the command.
        - name: dcc_file_name
          description: >
            (present if base/protocols/irc/dcc-send.bro is loaded)
        - name: dcc_file_size
          description: >
            (present if base/protocols/irc/dcc-send.bro is loaded)
        - name: dcc_mime_type
          description: >
            (present if base/protocols/irc/dcc-send.bro is loaded)
        - name: fuid
          description: >
            (present if base/protocols/irc/files.bro is loaded)
