- key: smb_mapping
  title: smb_mapping
  description: >
    SMB trees
  fields:
    - name: smb_mapping
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the tree was mapped.
        - name: uid
          type: text
          description: >
            Unique ID of the connection the tree was mapped over.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: path
          type: keyword
          description: >
            Name of the tree path.
        - name: service
          type: keyword
          description: >
            The type of resource of the tree (disk share, printer share, named pipe, etc.).
        - name: native_file_system
          type: keyword
          description: >
            File system of the tree.
        - name: share_type
          type: keyword
          description: >
            If this is SMB2, a share type will be included.  For SMB1, the type of share will be deduced and included as well.

