- key: known_modbus
  title: known_modbus
  description: >
    Modbus masters and slaves
  fields:
    - name: known_modbus
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The time the device was discovered.
        - name: host
          type: ip
          description: >
            The IP address of the host.
        - name: device_type
          description: >
            The type of device being tracked.

