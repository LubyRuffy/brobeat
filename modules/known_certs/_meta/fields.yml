- key: known_certs
  title: known_certs
  description: >
    SSL certificates
  fields:
    - name: known_certs
      type: group
      fields:
        - name: ts
          description: >
            The timestamp when the certificate was detected.
        - name: host
          description: >
            The address that offered the certificate.
        - name: port_num
          description: >
            If the certificate was handed out by a server, this is the port that the server was listening on.
        - name: subject
          description: >
            Certificate subject.
        - name: issuer_subject
          description: >
            Certificate issuer subject.
        - name: serial
          description: >
            Serial number for the certificate.
