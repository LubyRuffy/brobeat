- key: known_certs
  title: known_certs
  description: >
    SSL certificates
  fields:
    - name: known_certs
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The timestamp when the certificate was detected.
        - name: host
          type: ip
          description: >
            The address that offered the certificate.
        - name: port_num
          type: integer
          description: >
            If the certificate was handed out by a server, this is the port that the server was listening on.
        - name: subject
          type: keyword
          description: >
            Certificate subject.
        - name: issuer_subject
          type: keyword
          description: >
            Certificate issuer subject.
        - name: serial
          type: keyword
          description: >
            Serial number for the certificate.

