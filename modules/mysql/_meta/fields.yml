- key: mysql
  title: mysql
  description: >
    MySQL
  fields:
    - name: mysql
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the event happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: cmd
          type: keyword
          description: >
            The command that was issued
        - name: arg
          type: keyword
          description: >
            The argument issued to the command
        - name: success
          type: boolean
          description: >
            Did the server tell us that the command succeeded?
        - name: rows
          type: integer
          description: >
            The number of affected rows, if any
        - name: response
          type: keyword
          description: >
            Server message, if any

