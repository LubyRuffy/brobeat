- key: smb_files
  title: smb_files
  description: >
    SMB files
  fields:
    - name: smb_files
      type: group
      fields:
        - name: ts
          description: >
            Time when the file was first discovered.
        - name: uid
          description: >
            Unique ID of the connection the file was sent over.
        - name: id.orig_h
          description: >
            The originators IP address.
        - name: id.orig_p
          description: >
            The originators port number.
        - name: id.resp_h
          description: >
            The responders IP address.
        - name: id.resp_p
          description: >
            The responders port number.
        - name: fuid
          description: >
            Unique ID of the file.
        - name: action
        - name: path
          description: >
            Path pulled from the tree this file was transferred to or from.
        - name: name
          description: >
            Filename if one was seen.
        - name: size
          description: >
            Total size of the file.
        - name: prev_name
          description: >
            If the rename action was seen, this will be the files previous name.
        - name: times.modified
          description: >
            The time when data was last written to the file.
        - name: times.accessed
          description: >
            The time when the file was last accessed.
        - name: times.created
          description: >
            The time the file was created.
        - name: times.changed
          description: >
            The time when the file was last modified.
        - name: fid
          description: >
            ID referencing this file.
        - name: uuid
          description: >
            UUID referencing this file if DCE/RPC.
