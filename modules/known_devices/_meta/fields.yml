- key: known_devices
  title: known_devices
  description: >
    MAC addresses of devices on the network
  fields:
    - name: known_devices
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The timestamp at which the host was detected.
        - name: mac
          type: keyword
          description: >
            The MAC address that was detected.
        - name: dhcp_host_name
          type: keyword
          description: >
            (present if policy/protocols/dhcp/known-devices-and-hostnames.bro is loaded)

