- key: dce_rpc
  title: dce_rpc
  description: >
    Distributed Computing Environment/RPC
  fields:
    - name: dce_rpc
      type: group
      fields:
        - name: ts
          description: >
            Timestamp for when the event happened.
        - name: uid
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          description: >
            The originators IP address.
        - name: id.orig_p
          description: >
            The originators port number.
        - name: id.resp_h
          description: >
            The responders IP address.
        - name: id.resp_p
          description: >
            The responders port number.
        - name: rtt
          description: >
            Round trip time from the request to the response. If either the request or response wasnt seen, this will be null.
        - name: named_pipe
          description: >
            Remote pipe name.
        - name: endpoint
          description: >
            Endpoint name looked up from the uuid.
        - name: operation
          description: >
            Operation seen in the call.
