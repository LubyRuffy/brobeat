- key: http
  title: http
  description: >
    HTTP requests and replies
  fields:
    - name: http
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the request happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: trans_depth
          type: integer
          description: >
            Represents the pipelined depth into the connection of this request/response transaction.
        - name: method
          type: keyword
          description: >
            Verb used in the HTTP request (GET, POST, HEAD, etc.).
        - name: host
          type: keyword
          description: >
            Value of the HOST header.
        - name: uri
          type: keyword
          description: >
            URI used in the request.
        - name: referrer
          type: keyword
          description: >
            Value of the referer header.  The comment is deliberately misspelled like the standard declares, but the name used here is referrer spelled correctly.
        - name: version
          type: keyword
          description: >
            Value of the version portion of the request.
        - name: user_agent
          type: keyword
          description: >
            Value of the User-Agent header from the client.
        - name: request_body_len
          type: integer
          description: >
            Actual uncompressed content size of the data transferred from the client.
        - name: response_body_len
          type: integer
          description: >
            Actual uncompressed content size of the data transferred from the server.
        - name: status_code
          type: integer
          description: >
            Status code returned by the server.
        - name: status_msg
          type: keyword
          description: >
            Status message returned by the server.
        - name: info_code
          type: integer
          description: >
            Last seen 1xx informational reply code returned by the server.
        - name: info_msg
          type: keyword
          description: >
            Last seen 1xx informational reply message returned by the server.
        - name: tags
          description: >
            A set of indicators of various attributes discovered and related to a particular request/response pair.
        - name: username
          type: keyword
          description: >
            Username if basic-auth is performed for the request.
        - name: password
          type: keyword
          description: >
            Password if basic-auth is performed for the request.
        - name: capture_password
          type: boolean
          description: >
            Determines if the password will be captured for this request.
        - name: proxied
          description: >
            All of the headers that may indicate if the request was proxied.
        - name: range_request
          type: boolean
          description: >
            Indicates if this request can assume 206 partial content in response.
        - name: orig_fuids
          type: text
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: orig_filenames
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: orig_mime_types
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: resp_fuids
          type: text
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: resp_filenames
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: resp_mime_types
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: current_entity
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: orig_mime_depth
          type: integer
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: resp_mime_depth
          type: integer
          description: >
            (present if base/protocols/http/entities.bro is loaded)
        - name: client_header_names
          description: >
            (present if policy/protocols/http/header-names.bro is loaded)
        - name: server_header_names
          description: >
            (present if policy/protocols/http/header-names.bro is loaded)
        - name: omniture
          type: boolean
          description: >
            (present if policy/protocols/http/software-browser-plugins.bro is loaded)
        - name: flash_version
          type: keyword
          description: >
            (present if policy/protocols/http/software-browser-plugins.bro is loaded)
        - name: cookie_vars
          description: >
            (present if policy/protocols/http/var-extraction-cookies.bro is loaded)
        - name: uri_vars
          description: >
            (present if policy/protocols/http/var-extraction-uri.bro is loaded)

