- key: intel
  title: intel
  description: >
    Intelligence data matches
  fields:
    - name: intel
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp when the data was discovered.
        - name: uid
          type: text
          description: >
            If a connection was associated with this intelligence hit, this is the uid for the connection
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: seen
          description: >
            Where the data was seen.
        - name: matched
          description: >
            Which indicator types matched.
        - name: sources
          description: >
            Sources which supplied data that resulted in this match.
        - name: fuid
          type: text
          description: >
            (present if base/frameworks/intel/files.bro is loaded)
        - name: file_mime_type
          type: keyword
          description: >
            (present if base/frameworks/intel/files.bro is loaded)
        - name: file_desc
          type: keyword
          description: >
            (present if base/frameworks/intel/files.bro is loaded)

