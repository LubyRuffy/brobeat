- key: ntlm
  title: ntlm
  description: >
    NT LAN Manager (NTLM)
  fields:
    - name: ntlm
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the event happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: username
          type: keyword
          description: >
            Username given by the client.
        - name: hostname
          type: keyword
          description: >
            Hostname given by the client.
        - name: domainname
          type: keyword
          description: >
            Domainname given by the client.
        - name: success
          type: boolean
          description: >
            Indicate whether or not the authentication was successful.
        - name: status
          type: keyword
          description: >
            A string representation of the status code that was returned in response to the authentication attempt.
        - name: done
          type: boolean
          description: >
            Internally used field to indicate if the login attempt has already been logged.

