- key: dpd
  title: dpd
  description: >
    Dynamic protocol detection failures
  fields:
    - name: dpd
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when protocol analysis failed.
        - name: uid
          type: text
          description: >
            Connection unique ID.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: proto
          type: keyword
          description: >
            Transport protocol for the violation.
        - name: analyzer
          type: keyword
          description: >
            The analyzer that generated the violation.
        - name: failure_reason
          type: keyword
          description: >
            The textual reason for the analysis failure.
        - name: disabled_aids
          description: >
            Disabled analyzer IDs.  This is only for internal tracking so as to not attempt to disable analyzers multiple times.
        - name: packet_segment
          type: keyword
          description: >
            (present if policy/frameworks/dpd/packet-segment-logging.bro is loaded)

