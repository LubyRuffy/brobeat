- key: kerberos
  title: kerberos
  description: >
    Kerberos
  fields:
    - name: kerberos
      type: group
      fields:
        - name: ts
          description: >
            Timestamp for when the event happened.
        - name: uid
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          description: >
            The originators IP address.
        - name: id.orig_p
          description: >
            The originators port number.
        - name: id.resp_h
          description: >
            The responders IP address.
        - name: id.resp_p
          description: >
            The responders port number.
        - name: request_type
          description: >
            Request type - Authentication Service (AS) or Ticket Granting Service (TGS)
        - name: client
          description: >
            Client
        - name: service
          description: >
            Service
        - name: success
          description: >
            Request result
        - name: error_code
          description: >
            Error code
        - name: error_msg
          description: >
            Error message
        - name: from
          description: >
            Ticket valid from
        - name: till
          description: >
            Ticket valid till
        - name: cipher
          description: >
            Ticket encryption type
        - name: forwardable
          description: >
            Forwardable ticket requested
        - name: renewable
          description: >
            Renewable ticket requested
        - name: logged
          description: >
            Weve already logged this
        - name: client_cert
        - name: client_cert_subject
          description: >
            (present if base/protocols/krb/files.bro is loaded)
        - name: client_cert_fuid
          description: >
            (present if base/protocols/krb/files.bro is loaded)
        - name: server_cert
        - name: server_cert_subject
          description: >
            (present if base/protocols/krb/files.bro is loaded)
        - name: server_cert_fuid
          description: >
            (present if base/protocols/krb/files.bro is loaded)
