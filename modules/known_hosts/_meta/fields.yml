- key: known_hosts
  title: known_hosts
  description: >
    Hosts that have completed TCP handshakes
  fields:
    - name: known_hosts
      type: group
      fields:
        - name: ts
          description: >
            The timestamp at which the host was detected.
        - name: host
          description: >
            The address that was detected originating or responding to a TCP connection.
