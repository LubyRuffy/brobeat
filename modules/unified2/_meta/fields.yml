- key: unified2
  title: unified2
  description: >
    Interprets Snorts unified output
  fields:
    - name: unified2
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp attached to the alert.
        - name: id
          description: >
            Addresses and ports for the connection.
        - name: sensor_id
          type: integer
          description: >
            Sensor that originated this event.
        - name: signature_id
          type: integer
          description: >
            Sig id for this generator.
        - name: signature
          type: keyword
          description: >
            A string representation of the signature_id field if a sid_msg.map file was loaded.
        - name: generator_id
          type: integer
          description: >
            Which generator generated the alert?
        - name: generator
          type: keyword
          description: >
            A string representation of the generator_id field if a gen_msg.map file was loaded.
        - name: signature_revision
          type: integer
          description: >
            Sig revision for this id.
        - name: classification_id
          type: integer
          description: >
            Event classification.
        - name: classification
          type: keyword
          description: >
            Descriptive classification string.
        - name: priority_id
          type: integer
          description: >
            Event priority.
        - name: event_id
          type: integer
          description: >
            Event ID.
        - name: packet
          type: keyword
          description: >
            Some of the packet data.

