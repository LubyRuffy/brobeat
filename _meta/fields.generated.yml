          type: integer
          description: >
            The responders port number.
        - name: username
          type: keyword
          description: >
            The username, if present.
        - name: mac
          type: keyword
          description: >
            MAC address, if present.
        - name: remote_ip
          type: ip
          description: >
            Remote IP address, if present.
        - name: connect_info
          type: keyword
          description: >
            Connect info, if present.
        - name: result
          type: keyword
          description: >
            Successful or failed authentication.
        - name: logged
          type: boolean
          description: >
            Whether this has already been logged and can be ignored.

- key: rdp
  title: rdp
  description: >
    RDP
  fields:
    - name: rdp
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the event happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: cookie
          type: keyword
          description: >
            Cookie value used by the client machine. This is typically a username.
        - name: result
          type: keyword
          description: >
            Status result for the connection.  Its a mix between RDP negotation failure messages and GCC server create response messages.
        - name: security_protocol
          type: keyword
          description: >
            Security protocol chosen by the server.
        - name: keyboard_layout
          type: keyword
          description: >
            Keyboard layout (language) of the client machine.
        - name: client_build
          type: keyword
          description: >
            RDP client version used by the client machine.
        - name: client_name
          type: keyword
          description: >
            Name of the client machine.
        - name: client_dig_product_id
          type: keyword
          description: >
            Product ID of the client machine.
        - name: desktop_width
          type: integer
          description: >
            Desktop width of the client machine.
        - name: desktop_height
          type: integer
          description: >
            Desktop height of the client machine.
        - name: requested_color_depth
          type: keyword
          description: >
            The color depth requested by the client in the high_color_depth field.
        - name: cert_type
          type: keyword
          description: >
            If the connection is being encrypted with native RDP encryption, this is the type of cert being used.
        - name: cert_count
          type: integer
          description: >
            The number of certs seen.  X.509 can transfer an entire certificate chain.
        - name: cert_permanent
          type: boolean
          description: >
            Indicates if the provided certificate or certificate chain is permanent or temporary.
        - name: encryption_level
          type: keyword
          description: >
            Encryption level of the connection.
        - name: encryption_method
          type: keyword
          description: >
            Encryption method of the connection.
        - name: analyzer_id
          type: integer
          description: >
            The analyzer ID used for the analyzer instance attached to each connection.  It is not used for logging since its a meaningless arbitrary number.
        - name: done
          type: boolean
          description: >
            Track status of logging RDP connections.
        - name: ssl
          type: boolean
          description: >
            (present if policy/protocols/rdp/indicate_ssl.bro is loaded)

- key: reporter
  title: reporter
  description: >
    Internal error/warning/info messages
  fields:
    - name: reporter
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The network time at which the reporter event was generated.
        - name: level
          description: >
            The severity of the reporter message. Levels are INFO for informational messages, not needing specific attention; WARNING for warning of a potential problem, and ERROR for a non-fatal error that should be addressed, but doesnt terminate program execution.
        - name: message
          type: keyword
          description: >
            An info/warning/error message that could have either been generated from the internal Bro core or at the scripting-layer.
        - name: location
          type: keyword
          description: >
            This is the location in a Bro script where the message originated. Not all reporter messages will have locations in them though.

- key: rfb
  title: rfb
  description: >
    Remote Framebuffer (RFB)
  fields:
    - name: rfb
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the event happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: client_major_version
          type: keyword
          description: >
            Major version of the client.
        - name: client_minor_version
          type: keyword
          description: >
            Minor version of the client.
        - name: server_major_version
          type: keyword
          description: >
            Major version of the server.
        - name: server_minor_version
          type: keyword
          description: >
            Minor version of the server.
        - name: authentication_method
          type: keyword
          description: >
            Identifier of authentication method used.
        - name: auth
          type: boolean
          description: >
            Whether or not authentication was successful.
        - name: share_flag
          type: boolean
          description: >
            Whether the client has an exclusive or a shared session.
        - name: desktop_name
          type: keyword
          description: >
            Name of the screen that is being shared.
        - name: width
          type: integer
          description: >
            Width of the screen that is being shared.
        - name: height
          type: integer
          description: >
            Height of the screen that is being shared.
        - name: done
          type: boolean
          description: >
            Internally used value to determine if this connection has already been logged.

- key: signatures
  title: signatures
  description: >
    Signature matches
  fields:
    - name: signatures
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The network time at which a signature matching type of event to be logged has occurred.
        - name: uid
          type: text
          description: >
            A unique identifier of the connection which triggered the signature match event.
        - name: src_addr
          type: ip
          description: >
            The host which triggered the signature match event.
        - name: src_port
          type: integer
          description: >
            The host port on which the signature-matching activity occurred.
        - name: dst_addr
          type: ip
          description: >
            The destination host which was sent the payload that triggered the signature match.
        - name: dst_port
          type: integer
          description: >
            The destination host port which was sent the payload that triggered the signature match.
        - name: note
          description: >
            Notice associated with signature event.
        - name: sig_id
          type: keyword
          description: >
            The name of the signature that matched.
        - name: event_msg
          type: keyword
          description: >
            A more descriptive message of the signature-matching event.
        - name: sub_msg
          type: keyword
          description: >
            Extracted payload data or extra message.
        - name: sig_count
          type: integer
          description: >
            Number of sigs, usually from summary count.
        - name: host_count
          type: integer
          description: >
            Number of hosts, from a summary count.

- key: sip
  title: sip
  description: >
    SIP
  fields:
    - name: sip
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for when the request happened.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: trans_depth
          type: integer
          description: >
            Represents the pipelined depth into the connection of this request/response transaction.
        - name: method
          type: keyword
          description: >
            Verb used in the SIP request (INVITE, REGISTER etc.).
        - name: uri
          type: keyword
          description: >
            URI used in the request.
        - name: date
          type: keyword
          description: >
            Contents of the Date: header from the client
        - name: request_from
          type: keyword
          description: >
            Contents of the request From: header Note: The tag= value thats usually appended to the sender is stripped off and not logged.
        - name: request_to
          type: keyword
          description: >
            Contents of the To: header
        - name: response_from
          type: keyword
          description: >
            Contents of the response From: header Note: The tag= value thats usually appended to the sender is stripped off and not logged.
        - name: response_to
          type: keyword
          description: >
            Contents of the response To: header
        - name: reply_to
          type: keyword
          description: >
            Contents of the Reply-To: header
        - name: call_id
          type: keyword
          description: >
            Contents of the Call-ID: header from the client
        - name: seq
          type: keyword
          description: >
            Contents of the CSeq: header from the client
        - name: subject
          type: keyword
          description: >
            Contents of the Subject: header from the client
        - name: request_path
          description: >
            The client message transmission path, as extracted from the headers.
        - name: response_path
          description: >
            The server message transmission path, as extracted from the headers.
        - name: user_agent
          type: keyword
          description: >
            Contents of the User-Agent: header from the client
        - name: status_code
          type: integer
          description: >
            Status code returned by the server.
        - name: status_msg
          type: keyword
          description: >
            Status message returned by the server.
        - name: warning
          type: keyword
          description: >
            Contents of the Warning: header
        - name: request_body_len
          type: integer
          description: >
            Contents of the Content-Length: header from the client
        - name: response_body_len
          type: integer
          description: >
            Contents of the Content-Length: header from the server
        - name: content_type
          type: keyword
          description: >
            Contents of the Content-Type: header from the server

- key: smb_cmd
  title: smb_cmd
  description: >
    SMB commands
  fields:
    - name: smb_cmd
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp of the command request.
        - name: uid
          type: text
          description: >
            Unique ID of the connection the request was sent over.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: command
          type: keyword
          description: >
            The command sent by the client.
        - name: sub_command
          type: keyword
          description: >
            The subcommand sent by the client, if present.
        - name: argument
          type: keyword
          description: >
            Command argument sent by the client, if any.
        - name: status
          type: keyword
          description: >
            Server reply to the clients command.
        - name: rtt
          type: double
          description: >
            Round trip time from the request to the response.
        - name: version
          type: keyword
          description: >
            Version of SMB for the command.
        - name: username
          type: keyword
          description: >
            Authenticated username, if available.
        - name: tree
          type: keyword
          description: >
            If this is related to a tree, this is the tree that was used for the current command.
        - name: tree_service
          type: keyword
          description: >
            The type of tree (disk share, printer share, named pipe, etc.).
        - name: referenced_file
          description: >
            If the command referenced a file, store it here.
        - name: referenced_tree
          description: >
            If the command referenced a tree, store it here.
        - name: smb1_offered_dialects
          description: >
            (present if policy/protocols/smb/smb1-main.bro is loaded)
        - name: smb2_offered_dialects
          description: >
            (present if policy/protocols/smb/smb2-main.bro is loaded)

- key: smb_files
  title: smb_files
  description: >
    SMB files
  fields:
    - name: smb_files
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the file was first discovered.
        - name: uid
          type: text
          description: >
            Unique ID of the connection the file was sent over.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: fuid
          type: text
          description: >
            Unique ID of the file.
        - name: action
          description: >
            Action this log record represents.
        - name: path
          type: keyword
          description: >
            Path pulled from the tree this file was transferred to or from.
        - name: name
          type: keyword
          description: >
            Filename if one was seen.
        - name: size
          type: integer
          description: >
            Total size of the file.
        - name: prev_name
          type: keyword
          description: >
            If the rename action was seen, this will be the files previous name.
        - name: times
          description: >
            Last time this file was modified.
        - name: fid
          type: integer
          description: >
            ID referencing this file.
        - name: uuid
          type: text
          description: >
            UUID referencing this file if DCE/RPC.

- key: smb_mapping
  title: smb_mapping
  description: >
    SMB trees
  fields:
    - name: smb_mapping
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the tree was mapped.
        - name: uid
          type: text
          description: >
            Unique ID of the connection the tree was mapped over.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: path
          type: keyword
          description: >
            Name of the tree path.
        - name: service
          type: keyword
          description: >
            The type of resource of the tree (disk share, printer share, named pipe, etc.).
        - name: native_file_system
          type: keyword
          description: >
            File system of the tree.
        - name: share_type
          type: keyword
          description: >
            If this is SMB2, a share type will be included.  For SMB1, the type of share will be deduced and included as well.

- key: smtp
  title: smtp
  description: >
    SMTP transactions
  fields:
    - name: smtp
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the message was first seen.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: trans_depth
          type: integer
          description: >
            A count to represent the depth of this message transaction in a single connection where multiple messages were transferred.
        - name: helo
          type: keyword
          description: >
            Contents of the Helo header.
        - name: mailfrom
          type: keyword
          description: >
            Email addresses found in the From header.
        - name: rcptto
          description: >
            Email addresses found in the Rcpt header.
        - name: date
          type: keyword
          description: >
            Contents of the Date header.
        - name: from
          type: keyword
          description: >
            Contents of the From header.
        - name: to
          description: >
            Contents of the To header.
        - name: cc
          description: >
            Contents of the CC header.
        - name: reply_to
          type: keyword
          description: >
            Contents of the ReplyTo header.
        - name: msg_id
          type: keyword
          description: >
            Contents of the MsgID header.
        - name: in_reply_to
          type: keyword
          description: >
            Contents of the In-Reply-To header.
        - name: subject
          type: keyword
          description: >
            Contents of the Subject header.
        - name: x_originating_ip
          type: ip
          description: >
            Contents of the X-Originating-IP header.
        - name: first_received
          type: keyword
          description: >
            Contents of the first Received header.
        - name: second_received
          type: keyword
          description: >
            Contents of the second Received header.
        - name: last_reply
          type: keyword
          description: >
            The last message that the server sent to the client.
        - name: path
          description: >
            The message transmission path, as extracted from the headers.
        - name: user_agent
          type: keyword
          description: >
            Value of the User-Agent header from the client.
        - name: tls
          type: boolean
          description: >
            Indicates that the connection has switched to using TLS.
        - name: process_received_from
          type: boolean
          description: >
            Indicates if the Received: from headers should still be processed.
        - name: has_client_activity
          type: boolean
          description: >
            Indicates if client activity has been seen, but not yet logged.
        - name: entity
          description: >
            (present if base/protocols/smtp/entities.bro is loaded)
        - name: fuids
          type: text
          description: >
            (present if base/protocols/smtp/files.bro is loaded)
        - name: is_webmail
          type: boolean
          description: >
            (present if policy/protocols/smtp/software.bro is loaded)

- key: snmp
  title: snmp
  description: >
    SNMP messages
  fields:
    - name: snmp
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp of first packet belonging to the SNMP session.
        - name: uid
          type: text
          description: >
            The unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: duration
          type: double
          description: >
            The amount of time between the first packet beloning to the SNMP session and the latest one seen.
        - name: version
          type: keyword
          description: >
            The version of SNMP being used.
        - name: community
          type: keyword
          description: >
            The community string of the first SNMP packet associated with the session.  This is used as part of SNMPs (v1 and v2c) administrative/security framework.  See RFC 1157 or RFC 1901.
        - name: get_requests
          type: integer
          description: >
            The number of variable bindings in GetRequest/GetNextRequest PDUs seen for the session.
        - name: get_bulk_requests
          type: integer
          description: >
            The number of variable bindings in GetBulkRequest PDUs seen for the session.
        - name: get_responses
          type: integer
          description: >
            The number of variable bindings in GetResponse/Response PDUs seen for the session.
        - name: set_requests
          type: integer
          description: >
            The number of variable bindings in SetRequest PDUs seen for the session.
        - name: display_string
          type: keyword
          description: >
            A system description of the SNMP responder endpoint.
        - name: up_since
          type: double
          description: >
            The time at which the SNMP responder endpoint claims its been up since.

- key: socks
  title: socks
  description: >
    SOCKS proxy requests
  fields:
    - name: socks
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the proxy connection was first detected.
        - name: uid
          type: text
          description: >
            Unique ID for the tunnel - may correspond to connection uid or be non-existent.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: version
          type: integer
          description: >
            Protocol version of SOCKS.
        - name: user
          type: keyword
          description: >
            Username used to request a login to the proxy.
        - name: password
          type: keyword
          description: >
            Password used to request a login to the proxy.
        - name: status
          type: keyword
          description: >
            Server status for the attempt at using the proxy.
        - name: request
          description: >
            Client requested SOCKS address. Could be an address, a name or both.
        - name: request_p
          type: integer
          description: >
            Client requested port.
        - name: bound
          description: >
            Server bound address. Could be an address, a name or both.
        - name: bound_p
          type: integer
          description: >
            Server bound port.

- key: software
  title: software
  description: >
    Software being used on the network
  fields:
    - name: software
      type: group
      fields:
        - name: ts
          type: double
          description: >
            The time at which the software was detected.
        - name: host
          type: ip
          description: >
            The IP address detected running the software.
        - name: host_p
          type: integer
          description: >
            The port on which the software is running. Only sensible for server software.
        - name: software_type
          description: >
            The type of software detected (e.g. HTTP::SERVER).
        - name: name
          type: keyword
          description: >
            Name of the software (e.g. Apache).
        - name: version
          description: >
            Version of the software.
        - name: unparsed_version
          type: keyword
          description: >
            The full unparsed version string found because the version parsing doesnt always work reliably in all cases and this acts as a fallback in the logs.
        - name: force_log
          type: boolean
          description: >
            This can indicate that this software being detected should definitely be sent onward to the logging framework.  By default, only software that is interesting due to a change in version or it being currently unknown is sent to the logging framework.  This can be set to T to force the record to be sent to the logging framework if some amount of this tracking needs to happen in a specific way to the software.
        - name: url
          type: keyword
          description: >
            (present if policy/protocols/http/detect-webapps.bro is loaded)

- key: ssh
  title: ssh
  description: >
    SSH connections
  fields:
    - name: ssh
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the SSH connection began.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: version
          type: integer
          description: >
            SSH major version (1 or 2)
        - name: auth_success
          type: boolean
          description: >
            Authentication result (T=success, F=failure, unset=unknown)
        - name: auth_attempts
          type: integer
          description: >
            The number of authentication attemps we observed. Theres always at least one, since some servers might support no authentication at all. Its important to note that not all of these are failures, since some servers require two-factor auth (e.g. password AND pubkey)
        - name: direction
          description: >
            Direction of the connection. If the client was a local host logging into an external host, this would be OUTBOUND. INBOUND would be set for the opposite situation.
        - name: client
          type: keyword
          description: >
            The clients version string
        - name: server
          type: keyword
          description: >
            The servers version string
        - name: cipher_alg
          type: keyword
          description: >
            The encryption algorithm in use
        - name: mac_alg
          type: keyword
          description: >
            The signing (MAC) algorithm in use
        - name: compression_alg
          type: keyword
          description: >
            The compression algorithm in use
        - name: kex_alg
          type: keyword
          description: >
            The key exchange algorithm in use
        - name: host_key_alg
          type: keyword
          description: >
            The server host keys algorithm
        - name: host_key
          type: keyword
          description: >
            The servers key fingerprint

- key: ssl
  title: ssl
  description: >
    SSL/TLS handshake info
  fields:
    - name: ssl
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Time when the SSL connection was first detected.
        - name: uid
          type: text
          description: >
            Unique ID for the connection.
        - name: id.orig_h
          type: ip
          description: >
            The originators IP address.
        - name: id.orig_p
          type: integer
          description: >
            The originators port number.
        - name: id.resp_h
          type: ip
          description: >
            The responders IP address.
        - name: id.resp_p
          type: integer
          description: >
            The responders port number.
        - name: version_num
          type: integer
          description: >
            Numeric SSL/TLS version that the server chose.
        - name: version
          type: keyword
          description: >
            SSL/TLS version that the server chose.
        - name: cipher
          type: keyword
          description: >
            SSL/TLS cipher suite that the server chose.
        - name: curve
          type: keyword
          description: >
            Elliptic curve the server chose when using ECDH/ECDHE.
        - name: server_name
          type: keyword
          description: >
            Value of the Server Name Indicator SSL/TLS extension.  It indicates the server name that the client was requesting.
        - name: session_id
          type: keyword
          description: >
            Session ID offered by the client for session resumption. Not used for logging.
        - name: resumed
          type: boolean
          description: >
            Flag to indicate if the session was resumed reusing the key material exchanged in an earlier connection.
        - name: client_ticket_empty_session_seen
          type: boolean
          description: >
            Flag to indicate if we saw a non-empty session ticket being sent by the client using an empty session ID. This value is used to determine if a session is being resumed. Its not logged.
        - name: client_key_exchange_seen
          type: boolean
          description: >
            Flag to indicate if we saw a client key exchange message sent by the client. This value is used to determine if a session is being resumed. Its not logged.
        - name: server_appdata
          type: integer
          description: >
            Count to track if the server already sent an application data packet for TLS 1.3. Used to track when a session was established.
        - name: client_appdata
          type: boolean
          description: >
            Flag to track if the client already sent an application data packet for TLS 1.3. Used to track when a session was established.
        - name: last_alert
          type: keyword
          description: >
            Last alert that was seen during the connection.
        - name: next_protocol
          type: keyword
          description: >
            Next protocol the server chose using the application layer next protocol extension, if present.
        - name: analyzer_id
          type: integer
          description: >
            The analyzer ID used for the analyzer instance attached to each connection.  It is not used for logging since its a meaningless arbitrary number.
        - name: established
          type: boolean
          description: >
            Flag to indicate if this ssl session has been established successfully, or if it was aborted during the handshake.
        - name: logged
          type: boolean
          description: >
            Flag to indicate if this record already has been logged, to prevent duplicates.

- key: stats
  title: stats
  description: >
    Memory/event/packet/lag statistics
  fields:
    - name: stats
      type: group
      fields:
        - name: ts
          type: double
          description: >
            Timestamp for the measurement.
        - name: peer
          type: keyword
          description: >
            Peer that generated this log.  Mostly for clusters.
        - name: mem
          type: integer
          description: >
            Amount of memory currently in use in MB.
        - name: pkts_proc
          type: integer
          description: >
            Number of packets processed since the last stats interval.
        - name: bytes_recv
          type: integer
          description: >
            Number of bytes received since the last stats interval if reading live traffic.
        - name: pkts_dropped
          type: integer
          description: >
            Number of packets dropped since the last stats interval if reading live traffic.
        - name: pkts_link
          type: integer
          description: >
            Number of packets seen on the link since the last stats interval if reading live traffic.
        - name: pkt_lag
          type: double
          description: >
            Lag between the wall clock and packet timestamps if reading live traffic.
        - name: events_proc
          type: integer
          description: >
            Number of events processed since the last stats interval.
        - name: events_queued
          type: integer
          description: >
            Number of events that have been queued since the last stats interval.
        - name: active_tcp_conns
          type: integer
          description: >
            TCP connections currently in memory.
        - name: active_udp_conns
          type: integer
          description: >
            UDP connections currently in memory.
        - name: active_icmp_conns
          type: integer
          description: >
            ICMP connections currently in memory.
        - name: tcp_conns
          type: integer
          description: >
            TCP connections seen since last stats interval.
        - name: udp_conns
          type: integer
          description: >
            UDP connections seen since last stats interval.
        - name: icmp_conns
          type: integer
          description: >
            ICMP connections seen since last stats interval.
        - name: timers
          type: integer
          description: >
            Number of timers scheduled since last stats interval.
        - name: active_timers
          type: integer
          description: >
            Current number of scheduled timers.
        - name: files
          type: integer
          description: >
            Number of files seen since last stats interval.
        - name: active_files
          type: integer
          description: >
            Current number of files actively being seen.
        - name: dns_requests
          type: integer
          description: >
            Number of DNS requests seen since last stats interval.
        - name: active_dns_requests
          type: integer
          description: >
            Current number of DNS requests awaiting a reply.
        - name: reassem_tcp_size
          type: integer
          description: >
            Current size of TCP data in reassembly.
        - name: reassem_file_size
          type: integer
          description: >
            Current size of File data in reassembly.
        - name: reassem_frag_size
          type: integer
          description: >
            Current size of packet fragment data in reassembly.
        - name: reassem_unknown_size
          type: integer
          description: >
            Current size of unknown data in reassembly (this is only PIA buffer right now).

