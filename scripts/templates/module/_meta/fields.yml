- key: {{ log_type }}
  title: {{ log_type }}
  {%- if log_descr %}
  description: >
    {{ log_descr|string }}
  {%- endif %}
  fields:
    - name: {{ log_type }}
      type: group
      fields:
        {%- for field in fields %}
        - name: {{ field["field"]|string }}
          {%- if field.type %}
          type: {{ field["types"]["elastic"]|string }}
          {%- endif %}
          {%- if field.description %}
          description: >
            {{ field["description"]|string }}
          {%- endif %}
        {%- endfor %}

